<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropListAI - Professional Real Estate Listing Generator</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="container header-container">
            <div class="header-content">
                <h1 class="app-title">PropListAI</h1>
                <p class="app-tagline">Professional Real Estate Listing Generator</p>
            </div>
            <div class="header-actions">
                <button class="action-btn btn-clear" id="clearFormBtn" aria-label="Clear Form">
                    <span class="icon">üîÑ</span> Reset
                </button>
                <button class="action-btn btn-export" id="exportAllBtn" aria-label="Export All Listings">
                    <span class="icon">üìÑ</span> Export All
                </button>
                <button class="action-btn btn-config" id="apiConfigBtn" aria-label="API Configuration">
                    <span class="icon">‚öôÔ∏è</span> API Config
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <h2 class="section-title">Property Details</h2>
            <form id="propertyForm" class="property-form">
                <div class="form-grid">
                    <div class="form-field full-width">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name="address" placeholder="e.g., 123 Elm Street" required>
                    </div>
                    <div class="form-field">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="city" placeholder="e.g., San Francisco" required>
                    </div>
                    <div class="form-field">
                        <label for="state" class="form-label">State</label>
                        <input type="text" id="state" name="state" placeholder="e.g., CA" required>
                    </div>
                    <div class="form-field">
                        <label for="zipCode" class="form-label">Zip Code</label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="e.g., 94105" required>
                    </div>
                    <div class="form-field">
                        <label for="price" class="form-label">Listing Price</label>
                        <input type="number" id="price" name="price" placeholder="e.g., 1250000" required>
                    </div>
                    <div class="form-field">
                        <label for="bedrooms" class="form-label">Bedrooms</label>
                        <input type="number" id="bedrooms" name="bedrooms" min="0" required>
                    </div>
                    <div class="form-field">
                        <label for="bathrooms" class="form-label">Bathrooms</label>
                        <input type="number" id="bathrooms" name="bathrooms" min="0" step="0.5" required>
                    </div>
                    <div class="form-field">
                        <label for="squareFootage" class="form-label">Square Footage</label>
                        <input type="number" id="squareFootage" name="squareFootage" min="100" required>
                    </div>
                    <div class="form-field">
                        <label for="lotSize" class="form-label">Lot Size (sq ft)</label>
                        <input type="number" id="lotSize" name="lotSize" min="0">
                    </div>
                    <div class="form-field">
                        <label for="yearBuilt" class="form-label">Year Built</label>
                        <input type="number" id="yearBuilt" name="yearBuilt" min="1800">
                    </div>
                    <div class="form-field">
                        <label for="garage" class="form-label">Garage Spaces</label>
                        <input type="number" id="garage" name="garage" min="0">
                    </div>
                </div>

                <div class="form-field full-width checkbox-group">
                    <label class="form-label">Special Features (check all that apply)</label>
                    <div class="checkbox-container">
                        <label><input type="checkbox" name="features" value="Updated Kitchen"> Updated Kitchen</label>
                        <label><input type="checkbox" name="features" value="Large Backyard"> Large Backyard</label>
                        <label><input type="checkbox" name="features" value="Solar Panels"> Solar Panels</label>
                        <label><input type="checkbox" name="features" value="Smart Thermostat"> Smart Thermostat</label>
                        <label><input type="checkbox" name="features" value="Hardwood Floors"> Hardwood Floors</label>
                        <label><input type="checkbox" name="features" value="Basement"> Finished Basement</label>
                        <label><input type="checkbox" name="features" value="Swimming Pool"> Swimming Pool</label>
                    </div>
                </div>

                <div class="form-field full-width">
                    <label for="specialFeatures" class="form-label">Other Features (comma-separated)</label>
                    <textarea id="specialFeatures" name="specialFeatures" rows="2" placeholder="e.g., 'walk-in closet, smart security system'"></textarea>
                </div>
                
                <div class="form-field">
                    <label for="neighborhood" class="form-label">Neighborhood Highlights</label>
                    <textarea id="neighborhood" name="neighborhood" rows="2" placeholder="e.g., 'Top-rated schools, close to park, quiet street'"></textarea>
                </div>
                
                <div class="form-field">
                    <label for="listingStyle" class="form-label">Listing Style</label>
                    <select id="listingStyle" name="listingStyle">
                        <option value="professional">Professional</option>
                        <option value="warm">Warm & Inviting</option>
                        <option value="luxury">Luxury</option>
                        <option value="modern">Modern</option>
                        <option value="family-friendly">Family-Friendly</option>
                    </select>
                </div>

                <div class="form-actions full-width">
                    <button type="submit" class="btn-primary" id="generateBtn">
                        <span id="btnText">Generate AI Listings</span>
                        <span class="loading-spinner" id="loadingSpinner" style="display:none;"></span>
                    </button>
                </div>
            </form>
        </section>

        <section class="results-section" id="resultsSection" style="display: none;">
            <h2 class="section-title">Generated Listings</h2>
            <div class="summary-stats">
                <div>
                    <span class="stat-label">Total Listings:</span>
                    <span class="stat-value" id="listingCount">0</span>
                </div>
                <div>
                    <span class="stat-label">Total Words:</span>
                    <span class="stat-value" id="totalWords">0</span>
                </div>
                <div>
                    <span class="stat-label">Generation Time:</span>
                    <span class="stat-value"><span id="generationTime">0.00</span>s</span>
                </div>
            </div>
            <div class="messages">
                <div class="message error-message" id="errorMessage" style="display: none;"></div>
                <div class="message success-message" id="successMessage" style="display: none;"></div>
            </div>
            <div class="listing-results" id="listingResults">
                </div>
        </section>
    </main>
    
    <div class="modal-overlay" id="apiModal">
        <div class="modal-content">
            <h3 class="modal-title">API Configuration</h3>
            <span class="close-btn" id="closeApiModalBtn">&times;</span>
            <div class="form-field">
                <label for="geminiApiKey" class="form-label">Gemini API Key</label>
                <input type="text" id="geminiApiKey" placeholder="Enter your key here">
            </div>
            <div class="form-field">
                <label for="apiModel" class="form-label">Gemini Model</label>
                <select id="apiModel">
                    <option value="gemini-pro">gemini-pro</option>
                </select>
            </div>
            <button class="btn-primary" id="saveConfigBtn">Save Configuration</button>
            <p class="api-note">You can get a free API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.</p>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
